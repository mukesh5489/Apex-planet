<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="#" id="nav-home">Home</a>
      <a href="#" id="nav-products">Products</a>
      <a href="#" id="nav-cart">Cart</a>
    </nav>
  </header>
  <main>
    <section class="products" id="products"></section>
    <aside class="cart" id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: <span id="cart-total">â‚¹0.00</span></p>
      <button id="buy-btn" class="buy-btn">Buy</button>
      <form id="address-form" class="address-form" style="display:none; margin-top:1rem;">
        <label for="address-input" style="font-weight:500;">Enter Delivery Address:</label>
        <textarea id="address-input" rows="3" required style="width:100%;margin:0.5rem 0 0.7rem 0;padding:0.5rem;border-radius:6px;border:1px solid #ccc;resize:vertical;"></textarea>
        <button type="submit" class="buy-btn" style="margin-top:0;">Place Order</button>
      </form>
      <div id="order-success" class="order-success" style="display:none;">
        <div class="tick-animation">
          <svg width="60" height="60" viewBox="0 0 60 60">
            <circle cx="30" cy="30" r="28" fill="#fff" stroke="#4caf50" stroke-width="4"/>
            <polyline points="18,32 28,42 44,22" fill="none" stroke="#4caf50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>Order Created!</p>
        </div>
      </div>
    </aside>
  </main>
  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>
  <script src="main.js" defer></script>
</body>
</html>
